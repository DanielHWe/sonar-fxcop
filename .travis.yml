language: java
sudo: false
install: true

jdk:
  - oraclejdk8

script:
  - mvn clean package

cache:
  directories:
    - '$HOME/.m2/repository'

notifications:
  email:
    recipients:
      - daniel.wehrle@haufe-lexware.com      
    on_success: change
    on_failure: always # default: always
addons:
  sonarcloud:
    organization: "danielhwe-github"
    token:
      secure: 
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
deploy:  
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: /home/travis/build/DanielHWe/sonar-fxcop/target/sonar-fxcop-plugin-1.3.jar
  on:
    repo: DanielHWe/sonar-fxcop
    all_branches: true
    tags: true
